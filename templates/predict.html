<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soil Quality Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- Header -->
<header class="bg-green-700 text-white p-4 text-center text-2xl font-bold">
    ðŸŒ± Soil Quality Prediction System
</header>

<!-- Navigation -->
<nav class="bg-white shadow p-3 flex justify-center gap-6">
    <a href="/" class="hover:text-green-700">Home</a>
    <a href="/predict" class="text-green-700 font-semibold">Prediction</a>
    <a href="/history" class="hover:text-green-700">History</a>
    <a href="/dataset" class="hover:text-green-700">Dataset</a>
    <a href="/settings" class="hover:text-green-700">Settings</a>
</nav>

<!-- Main -->
<main class="max-w-3xl mx-auto mt-8 bg-white p-8 rounded shadow">

    <h2 class="text-2xl font-bold mb-6 text-center">
        Enter Soil Parameters
    </h2>

    <!-- Prediction Form -->
    <form method="POST" action="/predict" class="grid grid-cols-2 gap-4">

        <div>
            <label class="text-sm font-semibold">Soil pH</label>
            <input name="ph" type="number" step="any" required
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="text-sm font-semibold">Temperature (Â°C)</label>
            <input name="temp" type="number" step="any" required
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="text-sm font-semibold">Moisture (%)</label>
            <input name="moisture" type="number" step="any" required
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="text-sm font-semibold">Humidity (%)</label>
            <input name="humidity" type="number" step="any" required
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="text-sm font-semibold">Nitrogen</label>
            <input name="nitrogen" type="number" step="any" required
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="text-sm font-semibold">Phosphorus</label>
            <input name="phosphorus" type="number" step="any" required
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="text-sm font-semibold">Potassium</label>
            <input name="potassium" type="number" step="any" required
                   class="w-full p-2 border rounded">
        </div>

        <div>
            <label class="text-sm font-semibold">Rainfall (mm)</label>
            <input name="rainfall" type="number" step="any" required
                   class="w-full p-2 border rounded">
        </div>

        <button
            class="col-span-2 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            Predict Soil Quality
        </button>
    </form>

    <!-- Prediction Result -->
    {% if prediction %}
    <div class="mt-6 p-4 bg-green-50 border border-green-300 rounded text-center">
        <h3 class="text-lg font-bold mb-1">Prediction Result</h3>
        <p class="text-green-700 text-2xl font-semibold">
            {{ prediction }}
        </p>
    </div>
    {% endif %}


    {% if error %}
<div class="mt-4 p-3 bg-red-100 text-red-700 rounded text-center">
    {{ error }}
</div>
{% endif %}

</main>

</body>
</html>
